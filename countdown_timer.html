<div class="Timer">
    <p>カウントダウン終了まで</p>
    <div id="TimerLeft"></div>
</div>

<script type="text/javascript">
    (function() {
        countDown();
    })();
    function countDown() {
        var statDateTime = new Date();
        //var endDateTime = new Date(2017, 0, 30, 17, 0, 0);
        var endDateTime = new Date("January 30, 2017, 17:00:00");
        var left = endDateTime - statDateTime;
        var a_day = 24 * 60 * 60 * 1000;

        // 期限から現在までの残り時間の日
        var d = Math.floor(left / a_day);

        // 期限から現在までの残り時間の時間
        var h = Math.floor((left % a_day) / (60 * 60 * 1000));

        // 期限から現在までの残り時間の分
        var m = Math.floor((left % a_day) / (60 * 1000)) % 60;

        // 期限から現在までの残り時間の秒
        var s = Math.floor((left % a_day) / 1000) % 60 % 60;

        var timerLeft = document.getElementById('TimerLeft');
        timerLeft.textContent = '1h';
        timerLeft.textContent = d + '日' + h + '時間' + m + '分' + s + '秒';
        //$("#TimeLeft").text(d + '日' + h + '時間' + m + '分' + s + '秒');
        setTimeout(countDown(), 1000);
    }
</script>
